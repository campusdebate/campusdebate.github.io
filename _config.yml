# Site settings
title: CampusDebate
email: info@campusdebate.com
url: http://www.campusdebate.com
description: "Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description."
skills: "Watch student debates. Vote moment-by-moment. See what others think."

# Contact form: comment the line below if you want to stick with the default PHP contact form
contact: static

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 583A52 #80B3FF
  secondary: AF8F8F #FD6E8A
  secondary-dark: 583A52 #A2122F
  tertiary: 8B2E24

# Footer settings
footer:
  copyright: CampusDebate
  location: Madison, WI
  social: Around the Web

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: http://twitter.com/campusdebate
  - title: facebook
    url: http://www.facebook.com/campus_debate
  - title: stack-overflow
    url: http://stackoverflow.com/questions/tagged/jekyll
  - title: bitbucket
    url: http://bitbucket.org/jekyll
  - title: github
    url: http://github.com/jekyll

# Postal address (add as many lines as necessary)

# Build settings
markdown: kramdown
permalink: pretty
